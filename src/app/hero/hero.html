<section class="hero-section">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-name">{{ name }}</h1>
        <h2 class="hero-title">{{ jobTitle }}</h2>
        <p class="hero-description">{{ description }}</p>
        <div class="hero-details">
          <p class="hero-location">
            <i class="location-icon">üìç</i>
            {{ location }}
          </p>
          <p class="hero-availability">
            <i class="availability-icon">‚úÖ</i>
            {{ availabilityStatus }}
          </p>
        </div>
        <div class="hero-actions">
          <a href="mailto:{{ email }}" class="btn btn-primary">Contact Me</a>
          <a href="{{ resumeLink }}" class="btn btn-secondary" download>Download CV</a>
        </div>
      </div>
      <div class="hero-image">
        <div class="image-placeholder">
          <img [src]="profileImage" [alt]="name + ' profile photo'" *ngIf="profileImage; else placeholder">
          <ng-template #placeholder>
            <div class="placeholder-icon">üì∑</div>
            <p>Profile Photo</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
